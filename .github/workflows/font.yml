name: font

on:
  - push

jobs:
  font:
    name: font
    strategy:
      matrix:
        os:
          - ubuntu-16.04
          - ubuntu-18.04
          - ubuntu-20.04
    runs-on: ${{ matrix.os }}
    steps:
      - run: sudo apt-get --yes install fontconfig lsb-release
      - run: lsb_release -a
      - run: fc-list
